<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <style>
        form {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form meethod="GET">
                    <p class="text-center">How is the weather in <input type="text" name="city_name" id="city_name"> now?</P>
                </form>
            </div>
        </div>
    </div>

    {% if current_city %}
        <code>{{ current_city.city_name }}</code>
        <p>{{ current_city.degree }}</p>
        <code>{{ current_city.state }}</code>
    {% endif %}

    {% if data %}
        <div class="container"
            <div class="row">
                {% for dt in data['cached_cities'] %}
                    <div class="col-md-4">
                        <p>{{ dt }}</p>
                    </div>
                {% endfor %}
            </div>
        ></div>
    {% endif %}
</body>
</html>
